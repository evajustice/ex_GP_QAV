<!DOCTYPE html>
<html>
  <head>
    <title>Artist Information</title>
    <link rel="stylesheet" type = "text/css" href="/static/ProjectcssFile.css"/>
  </head>
  <body>
    <header>
    <img src="/static/EssentialsManagement.png" title="company logo" class="nonhomelogo"/>
    <h1 class='headerbar' >Artist Information Search</h1>
    </header>
    <form method="POST" action='get_artist'>
      <div class = 'form-group'>
        <label class = 'formlabel'>Artist First Name:</label>
        <input type="text" name="artist_first_name">
      </div>
    </br>
    </br>
      <div class = 'form-group'>
        <label class = 'formlabel'>Artist Last Name:</label>
        <input type="text" name="artist_last_name">
    </br>
    </br>
      </div>
        <input class="submitbutton" type="submit" value="Search">
    </form>
        {% if artist_info is defined %}
        <div class='tablelabelartist'>
          <h2>Artist Details</h2>
        </div>
        <div class ='infotable'>
        {{ artist_info | safe }}
        {% endif %}
        </div>
    {% if message %}
    <h2>{{ message }}</h2>
    {% endif %}
    <br/>
    <br/>
    <a href="{{ url_for('home') }}" class="submitbutton"> Return to Home</a>
  </body>
</html>
